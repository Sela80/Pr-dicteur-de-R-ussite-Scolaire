<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pr√©dicteur de R√©ussite{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        /* === Th√®me clair (par d√©faut) === */
        .gradient-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        .card-shadow { 
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .card-shadow:hover {
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            transform: translateY(-5px);
        }

        .btn-primary {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
        }

        .progress-bar {
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        /* Scrollbar personnalis√©e */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        /* === Th√®me sombre === */
        [data-theme="dark"] .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        [data-theme="dark"] .card-shadow {
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        [data-theme="dark"] .card-shadow:hover {
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }

        [data-theme="dark"] .bg-white {
            background-color: #1e293b;
        }

        [data-theme="dark"] .bg-gray-50 {
            background-color: #0f172a;
        }

        [data-theme="dark"] .bg-blue-50 {
            background-color: #1e3a8a;
        }

        [data-theme="dark"] .bg-green-50 {
            background-color: #166534;
        }

        [data-theme="dark"] .bg-orange-50 {
            background-color: #92400e;
        }

        [data-theme="dark"] .bg-gray-100 {
            background-color: #334155;
        }

        [data-theme="dark"] .bg-gray-200 {
            background-color: #475569;
        }

        [data-theme="dark"] .bg-gradient-to-r.from-blue-50.to-purple-50 {
            background: linear-gradient(to right, #312e81, #553c9a);
        }

        [data-theme="dark"] .text-gray-800 {
            color: #f8fafc;
        }

        [data-theme="dark"] .text-gray-600 {
            color: #cbd5e1;
        }

        [data-theme="dark"] .text-blue-100 {
            color: #dbeafe;
        }

        [data-theme="dark"] .text-white {
            color: #f8fafc;
        }

        [data-theme="dark"] .text-gray-700 {
            color: #e2e8f0;
        }

        [data-theme="dark"] .border-gray-300 {
            border-color: #475569;
        }

        [data-theme="dark"] input, [data-theme="dark"] select {
            background-color: #334155;
            color: #f8fafc;
            border-color: #475569;
        }

        [data-theme="dark"] .footer {
            background-color: #0f172a;
            color: #94a3b8;
        }

        [data-theme="dark"] .footer a {
            color: #cbd5e1;
        }

        [data-theme="dark"] .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        [data-theme="dark"] .progress-bar {
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
        }

        /* === Boutons secondaires en th√®me sombre === */
        [data-theme="dark"] .bg-gray-100 {
            background-color: #334155;
        }

        [data-theme="dark"] .bg-gray-200 {
            background-color: #475569;
        }

        [data-theme="dark"] .text-gray-700 {
            color: #e2e8f0;
        }

        [data-theme="dark"] .hover\:bg-gray-200:hover {
            background-color: #475569;
        }

        /* === Animation fade-in === */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        [data-theme="dark"] input:focus, [data-theme="dark"] select:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .section-card {
            transition: all 0.3s ease;
        }

        .section-card:hover {
            transform: scale(1.02);
        }

        /* === Scrollbar th√®me sombre === */
        [data-theme="dark"] ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
        }
    </style>
</head>
